## 03 Moje strategie

### Mise
Sdílíme reálný život s elektromobilem a inspirujeme ostatní, aby se nebáli změny.  
Každým videem, tipem a cestou bouráme předsudky a ukazujeme, že čas u nabíječky může být příležitostí k zážitkům.

### Vize
Ukázat, že elektromobilita je svobodnější a radostnější způsob cestování.  
Chceme, aby lidé zpomalili, dobíjeli nejen auta, ale i sebe a objevovali svět udržitelně a naplno.

### Strategické pilíře
1. **Sdílet reálný život s elektromobilem**  
2. **Inspirovat skrze zážitky**  
3. **Zkoumat nové možnosti**  
4. **Budovat komunitu a důvěru**

### Hodnoty značky
- **Autenticita** – žádné filtry, žádné přikrášlování.  
- **Inspirace** – probouzet touhu objevovat a posouvat hranice.  
- **Komunita** – prostor, který propojuje a podporuje.

