## 02 Můj příběh
Všechno to začalo zásnubami – s mým mužem a zároveň s naším prvním elektromobilem.  
Brzy jsme zjistili, že kolem elektromobility koluje spousta předsudků, a tak jsem se rozhodla ukázat, jak vypadá reálný život s EV.

Začala jsem natáčet videa, sdílet zážitky z cest, tipy na nabíječky a místa, kde se dá během dobíjení opravdu dobře žít.  
Postupně se přidal i zbytek rodiny a vznikl z toho projekt, který roste s námi.

**Dobitý Baterky** nejsou jen o autech – jsou o energii. O zpomalení, zážitcích a odvaze zkusit to jinak.

