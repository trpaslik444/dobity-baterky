## 06 Zvuková identita

### Co je zvuk značky
Sonická identita – systém zvuků, který tvoří jingle, hudbu, hlas a efekty.  
Pomáhá vytvářet emocionální spojení a zapamatovatelnost.

### Hodnoty ve zvuku
- **Autenticita:** přírodní zvuky, šum, reálné prostředí  
- **Inspirace:** melodie evokující objevování  
- **Komunita:** vřelý, přirozený hlas  

### Typy zvukových prvků
- **Znělka:** 2–3 s (cvaknutí nabíječky + kytara)  
- **Hudba:** akustická, chillhop/lo-fi  
- **Voiceover:** ženský hlas (30–40 let, přirozený tón)  
- **Mikrozvuky:** kliknutí, ambientní šum  
- **Ambientní zvuky:** příroda, vítr, děti  

### Přínos
- Posiluje zapamatovatelnost  
- Vtahuje diváka do příběhu  
- Funguje napříč kanály (YouTube, Reels, podcast)  
- Podporuje autenticitu a komunitní atmosféru  

