## 01 Úvod
### K čemu slouží BrandBook?
Brandbook je průvodce, který pomáhá udržet značku jednotnou a srozumitelnou, ať už se objeví na webu, sociálních sítích, v e-mailech nebo v tištěných materiálech.  
Najdeš v něm jasně popsané principy, vizuální i komunikační pravidla a praktické příklady, díky kterým bude snadné tvořit vše v souladu s identitou značky.

Jeho smyslem je, aby značka působila konzistentně, profesionálně a zároveň vzbuzovala důvěru.

