name: WP.com Deploy Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Build plugin
        run: php build-simple.php

      - name: Inspect build output
        run: |
          ls -la build || true
          ls -la build/dobity-baterky || true
          find build/dobity-baterky -maxdepth 2 -type f | head -50

      - name: Upload artifact (wpcom)
        uses: actions/upload-artifact@v4
        with:
          name: wpcom
          path: build/dobity-baterky
          if-no-files-found: error
